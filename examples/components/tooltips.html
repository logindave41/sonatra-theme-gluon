{% extends "examples/layout.html" %}

{% set title = 'Tooltips' %}

{% block container %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1>{{ title }}</h1>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Basic example</h2>
                        <div class="demo-example tooltip-demo">
                            <div class="demo-example-tooltips">
                                <button type="button" class="btn btn-default btn-raised" data-toggle="tooltip" data-placement="auto left" title="" data-original-title="Tooltip on left">Tooltip on left</button>
                                <button type="button" class="btn btn-default btn-raised" data-toggle="tooltip" data-placement="auto top" title="" data-original-title="Tooltip on top">Tooltip on top</button>
                                <button type="button" class="btn btn-default btn-raised" data-toggle="tooltip" data-placement="auto bottom" title="" data-original-title="Tooltip on bottom">Tooltip on bottom</button>
                                <button type="button" class="btn btn-default btn-raised" data-toggle="tooltip" data-placement="auto right" title="" data-original-title="Tooltip on right">Tooltip on right</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block custom_script %}
$(function () {
    $('[data-toggle="tooltip"]').tooltip();
});
{% endblock %}
